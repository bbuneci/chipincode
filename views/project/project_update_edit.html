{{extend 'layout.html'}}
      <div class="container">       
        <div class="row-fluid">  
          <section>
            <div class="span12">
                <h1>
                  {{=T("Project Updates")}}
                  <a class="btn btn-warning a-return" href="{{=URL(c='user', f='profile')}}">{{=T("Back")}}</a>
                </h1>
                <hr>
            </div>     
            <div class="row-fluid">
              <div class="span12 nav-profile">
                <ul class="nav nav-tabs">
                  <li class="active">
                    <a href="#update-content" data-toggle="tab">{{=T("Edit updates")}}</a>
                  </li>
                </ul>         
              </div>
          </section>
          <section>
            <div class="span12 well projeto_pronto"> 
                <div class="row-fluid tab-content side-project">
                  <div id="update-content" class="tab-pane  active">
                      {{=form_update_edit.custom.begin}}
                      <p>
                        <label for="">{{=T("Title")}}:</label>
                        {{=form_update_edit.custom.widget.title}}
                      </p>
                      <p>
                        <label for="">{{=T("Content")}}:</label>
                        {{=form_update_edit.custom.widget.update_content}}
                      </p>
                      <input type="hidden" value="{{=request.args(0)}}" name="id_project">
                      <input type="hidden" value="{{=auth.user.id}}" name="id_auth_user">
                      <p class="btn-submit">
                        <input type="submit" value="{{=T('Send')}}" class="btn btn-warning btn-large">
                      </p> 
                      {{=form_update_edit.custom.end}}
                  </div>
                <div>
              </div>
          </section>              
        </div>
      </div>
