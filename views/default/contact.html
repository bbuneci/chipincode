{{extend 'layout.html'}}
      <div class="container">       
            <div class="row-fluid">  
              <section>
                <div class="span12">
                    <h1>{{=T("Contact us")}}</h1>
                    <hr>                     
                </div>
                <div class="span12 well form-project m_left">  
                    <h3>{{=T("Complete the form to contact us")}}</h3>
                    <form action="{{=URL()}}" enctype="multipart/form-data" method="post" >
                      <p>
                        <label for="name">{{=T("Name")}}:</label>
                        <input type="text" name="name" id="name" placeholder="{{=T('Type your name')}}" class="span4" required/>
                      </p>
                      <p>
                        <label for="email">{{=T("Email")}}:</label>
                        <input type="text" name="email" id="email" placeholder="{{=T('Type your email')}}" class="span4" required/>
                      </p>
                      <p>
                        <label for="subject">{{=T("Subject")}}:</label>
                        <input type="text" name="subject" id="subject" placeholder="{{=T('Type the subject')}}" class="span4" required/>
                      </p>
                      <p>
                        <label for="message">{{=T("Message")}}:</label>
                        <textarea name="message" id="message" cols="52" rows="10" class="span6"></textarea>
                      </p>
                      <p>
                      <button type="submit" name="Submit" class="btn btn-large btn-warning"/>{{=T("Send message")}}</button>
                      </p>
                    </form>
                </div>
              </section>           
            </div>           
        </div>
